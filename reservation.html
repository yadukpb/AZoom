<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZoom Car Rental | Reservation</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/reservation.css" />
  </head>
  <body>
    <header>
      <p id="header-logo">AZoom</p>

      <div class="button-container">
        <button id="btn-login" class="btn-login">Login</button>
        <button id="btn-register" class="btn-register">Register</button>
        <button id="btn-my-account" class="btn-login">My Account</button>
        <button id="btn-logout" class="btn-register">Logout</button>
      </div>
    </header>

    <main>
      <h1>Reservation #000001</h1>

      <div class="reservation-container">
        <img src="./img/car-1.jpg" alt="Hyundai Kona Electric" />

        <div class="reservation-info">
          <h2>Hyundai Kona Electric</h2>

          <div class="reservation-detail">
            <div class="detail">
              <h3>Reservation Date:</h3>
              <p>2024-07-23</p>
            </div>
            <div class="detail">
              <h3>Rent Date:</h3>
              <p>2024-07-24</p>
            </div>
            <div class="detail">
              <h3>Return Date:</h3>
              <p>2024-07-25</p>
            </div>
            <div class="detail">
              <h3>Total Price:</h3>
              <p>$100</p>
            </div>
            <div class="detail">
              <h3>Penalty:</h3>
              <p>$30</p>
            </div>
            <div class="detail">
              <h3>Penalty Description:</h3>
              <p>Minor issue with the car's wheel</p>
            </div>
            <div class="detail">
              <h3>Car Park:</h3>
              <p>AZoom Car Park #1</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    <script src="./js/global.js"></script>
    <script src="./js/reservation.js"></script>
  </body>
</html>
